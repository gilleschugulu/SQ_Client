  <script type="text/javascript">
    var ConfigHelper = require('helpers/config-helper');
    Parse.initialize(ConfigHelper.config.services.parse.app_id, ConfigHelper.config.services.parse.js_key);
    // facebook
    if (typeof CDV == 'undefined') { // if cordova plugin does not exist => web version
      window.fbAsyncInit = function() {
        Parse.FacebookUtils.init({
          appId  : ConfigHelper.config.services.facebook.app_id,
          cookie : true,
          xfbml  : true
        });
      };

      // Load the SDK Asynchronously
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/fr_FR/all.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    }
    else {
      // if ((typeof cordova == 'undefined') && (typeof Cordova == 'undefined')) alert('Cordova variable does not exist. Check that you have included cordova.js correctly');

      // if (typeof FB == 'undefined') alert('FB variable does not exist. Check that you have included the Facebook JS SDK file.');
      document.addEventListener('deviceready',
        function() {
          Parse.FacebookUtils.init({
            appId           : ConfigHelper.config.services.facebook.app_id,
            nativeInterface : CDV.FB,
            useCachedDialogs: false
          });
        }, false);
    }
